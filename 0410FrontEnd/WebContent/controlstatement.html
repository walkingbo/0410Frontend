<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>제어문</title>
</head>
<body>

</body>
<script>
	var answer = prompt("정수를 입력하세요")
	//answer의 값이 60 이상이면 합격 아니면 불합격이라고 출력
	//출력은 콘솔을 이용	

	if (answer >= 60) {
		console.log("합격입니다.")
	} else if (answer >= 0 && answer < 60) {
		console.log("불합격입니다.")
	} else {
		console.log("잘못입력하였습니다.!!! 다시입력하세요!!!")
	}
	
	//80이상이면 우수 60이상이면 보통 그 이외는 노력
	switch(true){
	case answer >=80:
		console.log("우수")
		break
	case answer >=60:
		console.log("보통")
		break	
	default:
		console.log("노력")
		break
	}
	
	//bodydp img 태그 3개를 추가해서 이미지를 출력
	//모바일 웹을 만들어주는 프레임 워크 중의 하나인 sencha touch에서는
	//body의 내용을 출력할 때 스크립트에서 전부 작업하는 것을 권장
	for (var i=1;i<=2;i=i+1){
		document.writeln("<img src='images/image"+i+".jpg' width=256 heigth=256/>")
	}
	
	
	var ar = ["html","css","javascript"]
	//ar 배열의 인덱스를 순서대로 imsi에 대
	for(var imsi in ar){
		console.log(ar[imsi])
	}
	
	//객체를 생성
	var map = {"name":"park","num":1}
	delete map["name"]
	//객체를 for-each로 순회
	//속성이 순서대로 attr에 대
	for(var attr in map){
		console.log(attr + ":" + map[attr])
	}
	
	
	
</script>



</html>
