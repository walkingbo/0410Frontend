<!DOCTYPE html>

<title>연산자</title>

<script>
	//자바스크립트는 정수와 실수를 구분하지 않기 때문 ++, --는 숫자 변수에서 사용가능
	var n = 10
	n++
	console.log("n:" + n)
	var k = 10.1
	k++
	console.log("k:" + k)

	console.log("n%3:" + n % 3)
	//실수를 가지고 나누기를 하면 정확한 결과가 나오지 않을 수 있다.
	console.log("k%3:" + k % 3)

	console.log("n/3:" + n / 3)
	//자바스크립트는 문자열도 크기 비교 가능 : 첫글자 부터 하나씩 꺼내서 ascii코드로 비교
	console.log("문자열 크기비교:" + ("hello" > "hi"))

	//자료형을 유추해서 비교를 해서 true
	console.log("문자열과 숫자 비교:" + ("123" == 123))
	//자료형도 비교해서 false
	console.log("문자열과 숫자 비교:" + ("123" === 123))

	var v1 = null
	var v2
	//자료형을 유추해서 비교를 해서 true
	console.log("null 과  undefined를 비교:" + (v1 == v2))
	//자료형도 비교해서 false
	console.log("null 과  undefined를 비교:" + (v1 === v2))

	v1 = 5  // 00000000 00000000 00000000 00000101 
	v2 = 14 // 00000000 00000000 00000000 00001110 
	console.log("v1 & v2:" + (v1 & v2))//4
	console.log("v1 | v2:" + (v1 | v2))//1
	console.log("v1 ^ v2:" + (v1 ^ v2))//11

	v1 = -13
	console.log("v1<<2:" + (v1 << 2))//-52
	console.log("v1>>2:" + (v1 >> 2))//-4
	console.log("v1>>>v2:" + (v1 >>> 2))//?
			
			
</script>





</html>
